  fonts:
    - family: Muli
      fonts:
        - asset: fonts/Muli-Bold.ttf
          weight: 700
        - asset: fonts/Muli-Regular.ttf

flutter_icons:
  android: false
  ios: true
  image_path: "assets/icons/icon.png"
