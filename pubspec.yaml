    - assets/icons/pin/d_shop_open.svg

    # Square icons - dark
    - assets/icons/bottom/dark/cat_general.svg
    - assets/icons/bottom/dark/cat_gas_station.svg
    - assets/icons/bottom/dark/cat_restaurant.svg
    - assets/icons/bottom/dark/cat_shop.svg
    - assets/icons/bottom/dark/cat_portable.svg
    - assets/icons/bottom/dark/tag_baby_room.svg
    - assets/icons/bottom/dark/tag_wheelchair_accessible.svg
